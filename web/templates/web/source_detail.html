{% extends "web/base.html" %}
{% block content %}
	<h2 class="header">Detail of source</h2>
	<table style="width:100%" class="table table-hover">
        <tr>
                <th>Digital object identifier (DOI)</th>
                <th><a href='https://www.doi.org/{{sour.article_doi}}' target="_blank">{{sour.article_doi}}</a></th>
        </tr>
        <tr>
                <td>Pubmed ID</td>
                <td>{{sour.pmid}}</td>
        </tr>
        <tr>
                <td>Pubchem ID</td>
                <td>{{sour.pubchem_id}}</td>
        </tr>
        <tr>
                <td>Patent number</td>
                <td>{{sour.patent_number}}</td>
        </tr>
        <tr>
                <td>Authors</td>
                <td>{{sour.authors}}</td>
        </tr>
        <tr>
                <td>Institution</td>
                <td>{{sour.institution}}</td>
        </tr>
        </table>

<!--Helping window-->
<input type="image" style="position:absolute;top:10px;right:10px"src="/static/web/help.jpeg" width="30" height="30" onclick="return false;" data-toggle="modal" data-target="#exampleModalLong">
<div class="modal fade bd-example-modal-lg" id="exampleModalLong" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
<div class="modal-body">
	<iframe src="{% url 'web-source_detail_help' %}" width="100%" height="500px" frameBorder="0"></iframe>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
<!--End of the helping window-->

{% endblock content %}
